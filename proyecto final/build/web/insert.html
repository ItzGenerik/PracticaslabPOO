<html>
    <head>
        <title>Insertar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Insert" method="get">
            <label for="nombre">Nombre:</label><br>
            <input required type="text" id="nombre" name="nombre" placeholder="John" maxlength="45"><br><br>
            <label for="apellido">Apellido:</label><br>
            <input required type="text" id="apellido" name="apellido" placeholder="Doe" maxlength="45"><br><br>
            <label for="semestre">Semestre:</label>
            <input required type="number" id="semestre" name="semestre" min="1" max="9"><br><br>
            <label for="matricula">Matricula:</label>
            <input required type="number" id="matricula" name="matricula" min="1000000" max="9999999"><br><br>
            <label for="promedio">Promedio:</label>
            <input required type="number" id="promedio" name="promedio" min="0" max="10"><br><br>               
            <input type="submit" value="Submit">
        </form>
    </body>
    
    
</html>
